  <div class="material colored-header sm table table-striped table-hover">

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Game</th>
          <th scope="col">action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rows; let i = index">

          <td scope="row">{{i+1}}</td>
          <td>{{item.userName}}</td>
          <td *ngIf="(i+1)%2==0">Antakshari</td>
          <td *ngIf="(i+1)%2!=0">Rock paper scissors</td>
          <td>
            <button type="button" (click)="join(item.id,i+1)" class="btn btn-primary">
              <i class='fa fa-hdd-o'>&nbsp;&nbsp;Join</i>
            </button>

          </td>
        </tr>
    </table>
  </div>
